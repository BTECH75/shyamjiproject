<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment </title>
</head>
<style>
.payment_main_container .payment_sub_container img{
    width: 100px;
    height: 100px;
    margin: 20px;
    
}
.payment_main_container{
    display: flex;
    justify-content: center;
}
.payment_sub_container1 label{
    margin-right: 30px;
}
.payment_sub_container1{
    display: flex;
    justify-content: center;
}
.payment_sub_container1 label{
    font-size: larger;
}
.payment_sub_container1 input{
    width: 200px;
    height: 30px;
    margin-top: 20px;
}
</style>
<body>
    <div class="payment_main_container">
        <div class="payment_sub_container">
        <img src="/images/logo7.png">
        <img src="/images/logo8.png">
        <img src="/images/logo9.png">
        <img src="/images/logo10.png">
        </div>
       
    </div>
    <div class="payment_sub_container1">
        <form action="">
            <label for="card_no">Debit No.</label>
            <input type="text" id="card_no"> 
            <br>
            <label for="cvv">Cvv</label>
            <input type="text" id="cvv">
            <br>
            <label for="pin">Pin</label>
            <input type="text" id="pin">
            <br>
            <input type="submit">
        </form>
    </div>
    

</body>
</html>
